<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Avançado</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do projeto -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>

        <!-- Adicionar Tarefa -->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <!-- Editar Tarefa -->
        <form id="edit-form" class="">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <!-- Buscar Tarefa -->
        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Filtrar tarefas -->
         <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
         </div>

         <div id="todo-list">

            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudar javascript...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

         </div>
    </div>
</body>
</html>
